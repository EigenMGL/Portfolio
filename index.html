    <style>
        /* Animation de retournement des cartes */
        .carte {
            cursor: pointer;
            perspective: 1000px;
            position: relative;
        }

        .carte-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .carte.flipped .carte-inner {
            transform: rotateY(180deg);
        }

        .carte-front, .carte-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: inherit;
        }

        .carte-front {
            background: linear-gradient(to bottom, #2b2b2b, #2b2b2b);
            border: 2px solid #b9b9b9;
            font-weight: bold;
        }

        .carte-back {
            background: #1a1a1a;
            border: 2px solid #b9b9b9;
            transform: rotateY(180deg);
            overflow: hidden;
        }

        .carte-back a {
            width: 100%;
            height: 100%;
            display: block;
        }

        .carte-back img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .carte-back a:hover img {
            transform: scale(1.05);
        }
    </style>
</head>
